syntax = "proto3";
package naki3d.common.protocol;

message SensorInfo {
    string sensor_name = 1;
    SensorType type = 2;
}

message SensorList {
    repeated SensorInfo sensors = 1;
}

// Reverse conrtol
enum CECAction {
    POWER_ON = 1;
    POWER_OFF = 2;
    // TODO: Brightness, saturation, etc...
}

message SensorListRequest {
}

message CECMessage {
    CECAction action = 1;
}